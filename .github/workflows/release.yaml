name: Release

on:
  push:
    tags:
      - "v*.*.*" # v1.0.0, v1.2.3 등 Semantic Versioning 태그에 반응

permissions:
  contents: write # GitHub 릴리즈 생성을 위해 필요
  id-token: write # npm provenance를 위해 필요

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Corepack 활성화 및 Yarn Berry 설정
        run: |
          corepack enable
          corepack prepare yarn@4.7.0 --activate
          yarn --version

      - name: 의존성 설치
        run: yarn install --immutable

      - name: 빌드
        run: yarn build

      - name: 태그와 package.json 버전 일치 확인
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "❌ 태그 버전($TAG_VERSION)과 package.json 버전($PACKAGE_VERSION)이 일치하지 않습니다"
            exit 1
          fi

          echo "✅ 버전 확인 완료: v$PACKAGE_VERSION"

      - name: npm에 배포
        run: |
          # dhlab organization에 public 패키지로 배포
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: GitHub 릴리즈 생성
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true # PR 기반 자동 릴리즈 노트 생성
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}